steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-central1-docker.pkg.dev/y-test-import-csv/node-repo/node-server:v0.0.7'
      - '.'
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/y-test-import-csv/node-repo/node-server:v0.0.7'
  - name: 'gcr.io/cloud-builders/kubectl'
    args:
      - 'apply'
      - '-f'
      - 'deployment.yaml'
options:
  logging:
    gcsLogOptions:
      logName: 'node-server-build'
      bucket: 'y-csv-bucket'